<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA
    const numero1 = Number(prompt("Digite o primeiro número").trim());
    const numero2 = Number(prompt("Digite o segundo número").trim());
    const numero3 = Number(prompt("Digite o terceiro número").trim());
    //PROCESSAMENTO
let decrescente=[numero1,numero2,numero3];
decrescente.sort((a, b) => b - a)
let total = decrescente.join(" - ");

    //SAÍDA
    alert(total)
</script>
