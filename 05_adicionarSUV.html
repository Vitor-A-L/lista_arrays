<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA
let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
const more = prompt("Qual outro carro você quer adicionar a lista?(Tiggo,Sportage,Tucson,EcoSport)").trim();
    //PROCESSAMENTO
alert(`A sua antiga lista de veiculos era ` + carrosSUV);
carrosSUV.push(more)

    //SAÍDA
alert(`A sua nova lista de veículos é essas ` + carrosSUV.join(", "));
</script>
