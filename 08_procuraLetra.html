<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: PROCURAR LETRA
    Peça para o usuário digitar UMA palavra.
    Peça para o usuário digitar a letra que deseja encontrar na palavra que acabou de digitar.

    Apresente para o usuário se a LETRA que ele quer procurar existe ou não na palavra digitada e qual a primeira posição da LETRA na PALAVRA.
    */

    //ENTRADA
   let palavra = prompt("Digite uma palavra:").toLowerCase().trim();
    let letra = prompt("Digite a letra que deseja procurar:").toLowerCase().trim();


    //PROCESSAMENTO
    let posisao = palavra.indexOf(letra);  


    //SAÍDA
  if (posisao !== -1) {
        alert(`A letra "${letra}" existe na palavra "${palavra}" e aparece pela primeira vez na posição ${posisao}.`);
      
    } else {
      
        alert(`A letra "${letra}" não existe na palavra "${palavra}".`);
    }
</script>
